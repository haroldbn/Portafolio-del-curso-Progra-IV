<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
      <style>
        table, th, td {
          border: 1px solid rgb(0, 0, 0);
          border-collapse: collapse;
        }
        </style>
        <tr>
          <td><label for="Datos" style="font-weight: bold">Datos Personales</label> </td>
        </tr>
        <tr>
          <td><label for="Nombre">Nombre:</label></td>
          <td> <input type="Nombre" id="Nombre" name="Nombre"></td>
        </tr>
        <tr>
          <td><label for="PrimerApellido">Primer Apellido:</label></td>
          <td> <input type="PrimerApellido" id="PrimerApellido" name="PrimerApellido"></td>
        </tr>
        <tr>
          <td><label for="SegundoApellido">Segundo Apellido:</label></td>
          <td> <input type="SegundoApellido" id="SegundoApellido" name="SegundoApellido"></td>
        </tr>
        <tr>
          <td><label for="FechaNacimiento">Fecha de Nacimiento:</label></td>
          <td> 
            <input type="date" id="start" name="FechaNacimiento"
                   value="2021-01-01"
                   min="1900-01-01" max="2021-12-12">
              </td>
        </tr>
        <tr>
          <td><label for="Genero">Género:</label></td>
          <td>
            <label for="Masculino">Masculino</label>
            <input type="radio" id="Masculino" name="Masculino" value="Masculino"> 
            <label for="Femenino">Femenino </label>
            <input type="radio" id="Femenino" name="Femenino" value="Femenino"> 
          </td>
        </tr>
        <tr>
          <td><label for="EstadoCivil">Estado Civil:</label></td>
          <td> 
            <label for="Soltero">Soltero</label>
            <input type="checkbox" id="Soltero" name="Soltero" value="Soltero">
            <label for="Casado">Casado</label>
            <input type="checkbox" id="Casado" name="Casado" value="Casado">
            <label for="Viudo">Viudo</label>
            <input type="checkbox" id="Viudo" name="Viudo" value="Viudo">
            <label for="Separado">Separado</label>
            <input type="checkbox" id="Separado" name="Separado" value="Separado">
          </td>
        </tr>
        <tr>
          <td><label for="CorreoElectronico">Correo Electrónico:</label></td>
          <td><input id="CorreoElectronico" type="email" size="64" maxLength="64" required
            placeholder="correo@ejemplo.com" pattern=".+@beststartupever\.com"
            title="Por favor ingresar un correo Electrónico correcto"></td>
        </tr>
        <tr>
          <td><label for="Telefono">Teléfono:</label></td>
          <td><input id="Telefono" 
            type="tel" 
            name="phone" 
            value="+506 ___-__-__" 
            pattern="^\+375(\s+)?\(?(17|25|29|33|44)\)?(\s+)?[0-9]{3}-?[0-9]{2}-?[0-9]{2}$" // phones at Belarus
            required></td>
        </tr>
        <tr>
          <td><label for="ExperienciaLaboral">Años de Experiencia Laboral:</label></td>
          <td><input type="number" id="ExperienciaLaboral" name="ExperienciaLaboral"
            min="10" max="100"></td>
        </tr>
        <tr>
          <td><label for="Educacion">Educación:</label></td>
          <td>
            <table>
              <tr>
                <td><label for="Primaria">Primaria</label>
                  <input type="checkbox" id="Primaria" name="Primaria" value="Primaria"></td>
              </tr>
              <tr>
                <td> <label for="Secundaria">Secundaria</label>
                  <input type="checkbox" id="Secundaria" name="Secundaria" value="Secundaria"></td>
              </tr>
              <tr>
                <td><label for="Tecnica">Técnica</label>
                  <input type="checkbox" id="Tecnica" name="Tecnica" value="Tecnica"></td>
              </tr>
              <tr>
                <td><label for="TerciariaColegioUniversitario">Terciaria o Colegio Universitario</label>
                  <input type="checkbox" id="TerciariaColegioUniversitario" name="TerciariaColegioUniversitario" value="TerciariaColegioUniversitario"></td>
              </tr>
              <tr>
                <td><label for="Diplomado">Diplomado</label>
                  <input type="checkbox" id="Diplomado" name="Diplomado" value="Diplomado"></td>
              </tr>
              <tr>
                <td><label for="Bachillerato">Bachillerato</label>
                  <input type="checkbox" id="Bachillerato" name="Bachillerato" value="Bachillerato"></td>
              </tr>
              <tr>
                <td><label for="Licenciatura">Licenciatura</label>
                  <input type="checkbox" id="Licenciatura" name="Licenciatura" value="Licenciatura"></td>
              </tr>
              <tr>
                <td><label for="Maestria">Maestría</label>
                  <input type="checkbox" id="Maestria" name="Maestria" value="Maestria"></td>
              </tr>
              <tr>
                <td><label for="Doctorado">Doctorado</label>
                  <input type="checkbox" id="Doctorado" name="Doctorado" value="Doctorado"></td>
              </tr>
              <tr>
                <td><label for="Postdoctorales">Estudios Post Doctorales</label>
                  <input type="checkbox" id="Postdoctorales" name="Postdoctorales" value="Postdoctorales"></td>
              </tr>
              <tr>
                <td><label for="Posgrado">Posgrado</label>
                  <input type="checkbox" id="Posgrado" name="Posgrado" value="Posgrado"></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td><label for="DescripcionPersonal">Descripción Personal:</label></td>
          <td><textarea id="DescripcionPersonal" name="DescripcionPersonal" rows="4" cols="50">
            </textarea></td>
        </tr>
        <tr>
          <td><label for="Direccion">Dirección:</label></td>
        <td>
          <select id="my-favourite-tomato" name="favourite-tomato" required autofocus form="my-form-id">
            <option value="">Seleccione la Provincia y Canton</option>

            <optgroup label="San José">
              <option value="San José">San José</option>
              <option value="Escazu">Escazu</option>
              <option value="Desamparados">Desamparados</option>
              <option value="Puriscal">Puriscal</option>
              <option value="Tarrazu">Tarrazu</option>
              <option value="Aserri">Aserri</option>
              <option value="Mora">Mora</option>
              <option value="Goicoechea">Goicoechea</option>
              <option value="Santa Ana">Santa Ana</option>
              <option value="Alajuelita">Alajuelita</option>
              <option value="Vazquez de Coronado">Vazquez de Coronado</option>
              <option value="Acosta">Acosta</option>
              <option value="Tibas">Tibas</option>
              <option value="Moravia">Moravia</option>
              <option value="Montes de Oca">Montes de Oca</option>
              <option value="Turrubares">Turrubares</option>
              <option value="Dota">Dota</option>
              <option value="Curridatabat">Curridatabat</option>
              <option value="Perez Zeledon">Perez Zeledon</option>
              <option value="Leon Cortes Castro">Leon Cortes Castro</option>

              </optgroup>

              <optgroup label="Alajuela">
                <option value="Alajuela">Alajuela</option>
                <option value="San Ramon">San Ramon</option>
                <option value="Grecia">Grecia</option>
                <option value="San Mateo">San Mateo</option>
                <option value="Atenas">Atenas</option>
                <option value="Naranjo">Naranjo</option>
                <option value="Palmares">Palmares</option>
                <option value="Poas">Poas</option>
                <option value="Orotina">Orotina</option>
                <option value="San Carlos">San Carlos</option>
                <option value="Alfaro Ruiz">Alfaro Ruiz</option>
                <option value="Valverde Vega">Valverde Vega</option>
                <option value="Upala">Upala</option>
                <option value="Los Chiles">Los Chiles</option>
                <option value="Guatuso">Guatuso</option>
  
                </optgroup>

                <optgroup label="Cartago">
                  <option value="Cartago">Cartago</option>
                  <option value="Paraiso">Paraiso</option>
                  <option value="La Union">La Union</option>
                  <option value="Jimenez">Jimenez</option>
                  <option value="Turrialba">Turrialba</option>
                  <option value="Alvarado">Alvarado</option>
                  <option value="Oreamuno">Oreamuno</option>
                  <option value="El Guarco">El Guarco</option>
    
                  </optgroup>
                  <optgroup label="Heredia">
                    <option value="Heredia">Heredia</option>
                    <option value="Barva">Barva</option>
                    <option value="Santo Domingo">Santo Domingo</option>
                    <option value="Santa Barbara">Santa Barbara</option>
                    <option value="San Rafael">San Rafael</option>
                    <option value="San Isidro">San Isidro</option>
                    <option value="Belen">Belen</option>
                    <option value="Flores">Flores</option>
                    <option value="San Pablo">San Pablo</option>
                    <option value="Sarapiqui">Sarapiqui</option>
      
                    </optgroup>
                    <optgroup label="Guanacaste">
                      <option value="Liberia">Liberia</option>
                      <option value="Nicoya">Nicoya</option>
                      <option value="Santa Cruz">Santa Cruz</option>
                      <option value="Bagaces">Bagaces</option>
                      <option value="Carrillo">Carrillo</option>
                      <option value="Cañas">Cañas</option>
                      <option value="Abangares">Abangares</option>
                      <option value="Tilaran">Tilaran</option>
                      <option value="Nandayure">Nandayure</option>
                      <option value="La Cruz">La Cruz</option>
                      <option value="Hojancha">Hojancha</option>
        
                      </optgroup>
                      <optgroup label="Puntarenas">
                        <option value="Puntarenas">Puntarenas</option>
                        <option value="Esparza">Esparza</option>
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Montes de Oro">Montes de Oro</option>
                        <option value="Osa">Osa</option>
                        <option value="Aguirre">Aguirre</option>
                        <option value="Golfito">Golfito</option>
                        <option value="Coto Brus">Coto Brus</option>
                        <option value="Parrita">Parrita</option>
                        <option value="Corredores">Corredores</option>
                        <option value="Garabito">Garabito</option>

                        </optgroup>
                        <optgroup label="Limón">
                          <option value="Limon">Limon</option>
                          <option value="Pococi">Pococi</option>
                          <option value="Siquirres">Siquirres</option>
                          <option value="Talamanca">Talamanca</option>
                          <option value="Matina">Matina</option>
                          <option value="Guacimo">Guacimo</option>

                          </optgroup>
                  </select>
        </td>
        </tr>
        <tr>
          <td><label for="Password">Password:</label></td>
          <td><input type="password" id="Password" pattern=".{6,}"></td>
        </tr>
        <tr>
          <td><label for="ConfirmacionPassword">Confirmacion de Password:</label></td>
          <td><input type="password" id="ConfirmacionPassword" pattern=".{6,}"></td>
        </tr>
        <tr>
          <td><label for="SemanaContacto">Semana en la que puede ser contactado:</label></td>
          <td><input id="SemanaContacto" type="week" name="SemanaContacto" value="2021-W01"></td>
        </tr>
        <tr>
          <td><label for="HorarioContacto">Horario en el que puede ser contactado:</label></td>
          <td><input type="time" id="HorarioContacto" name="HorarioContacto"
            min="09:00" max="18:00" required></td>
        </tr>
        <tr>
          <td><label for="DiasPreaviso">Días de preaviso que tendría que dar:</label></td>
          <td><input type="range" value="24" min="0" max="30" oninput="this.nextElementSibling.value = this.value">
            <output>24</output></td>
        </tr>
        <tr>
          <td>
            <br>
            <input type="image" width="50" height="50" src="https://www.freeiconspng.com/uploads/save-download-icon-10.png" /></td>
            <br>
        </tr>
      </table>
</body>
</html>
